<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - Restaurante</title>
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .main-container {
            max-width: 420px;
            margin: 70px auto;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(60, 60, 100, 0.12);
            padding: 40px 28px 32px 28px;
            text-align: center;
        }

        .logo {
            display: block;
            margin: 0 auto 24px auto;
            max-width: 120px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        h1 {
            color: #2d3142;
            margin-bottom: 10px;
            font-size: 2.1rem;
            letter-spacing: 2px;
        }

        p {
            color: #6c757d;
            font-size: 1.08rem;
            margin-bottom: 32px;
        }

        .btn-menu {
            display: inline-block;
            background: linear-gradient(90deg, #4f8a8b 0%, #2d3142 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 14px 38px;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(79, 138, 139, 0.08);
            transition: background 0.2s, transform 0.2s;
            cursor: pointer;
        }

        .btn-menu:hover {
            background: linear-gradient(90deg, #2d3142 0%, #4f8a8b 100%);
            transform: translateY(-2px) scale(1.03);
        }
    </style>
</head>

<body>
    <div class="main-container">
        <img src="./imagenes/Logo principal492520131_9771870666184851_4442269359777179421_n.jpg"
            alt="Logotipo del Restaurante" class="logo">
        <h1>Restaurante Ejemplo</h1>
        <p>¡Bienvenido! Descubre nuestro menú y vive una experiencia gastronómica única.</p>
        <a href="menu%20copy%202.html" class="btn-menu">Ver Menú</a>
    </div>
</body>

</html>
